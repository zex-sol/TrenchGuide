/* Interactive Cards */
.interactive-section {
    padding: 100px 0;
    background-color: rgba(30, 36, 20, 0.95);
    position: relative;
    overflow: hidden;
}

.interactive-section::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23586B33' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
    opacity: 0.4;
    z-index: 0;
}

.interactive-section::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 6px;
    background: repeating-linear-gradient(
        45deg,
        var(--primary),
        var(--primary) 10px,
        transparent 10px,
        transparent 20px
    );
}

.card-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 40px;
    margin-top: 40px;
    max-width: 1200px;
    margin-left: auto;
    margin-right: auto;
    position: relative;
    z-index: 2;
}

.flip-card {
    background-color: transparent;
    width: 100%;
    height: 320px;
    perspective: 1000px;
    margin-bottom: 20px;
}

.flip-card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
    transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    transform-style: preserve-3d;
    box-shadow: 0 6px 16px rgba(0,0,0,0.3);
}

.flip-card:hover .flip-card-inner {
    transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    -webkit-backface-visibility: hidden;
    backface-visibility: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 30px;
    clip-path: polygon(
        0% 0%, 
        100% 0%, 
        100% 92%, 
        92% 100%, 
        0% 100%
    );
}

.flip-card-front {
    background-color: var(--card-bg);
    color: var(--light);
    border: 1px solid var(--border);
    position: relative;
}

.flip-card-front::after {
    content: 'CLICK TO REVEAL';
    position: absolute;
    bottom: 15px;
    right: 15px;
    font-size: 0.7rem;
    color: var(--accent);
    font-weight: bold;
    opacity: 0.7;
    font-family: 'Quantico', sans-serif;
}

.flip-card-front::before {
    content: '';
    position: absolute;
    top: 10px;
    left: 10px;
    right: 10px;
    bottom: 10px;
    border: 1px dashed rgba(194, 112, 61, 0.3);
    pointer-events: none;
}

.flip-card-back {
    background-color: var(--primary);
    color: var(--light);
    transform: rotateY(180deg);
    border: 1px solid var(--accent);
    background-image: url("data:image/svg+xml,%3Csvg width='6' height='6' viewBox='0 0 6 6' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23A68A64' fill-opacity='0.1' fill-rule='evenodd'%3E%3Cpath d='M5 0h1L0 5v1H5V0zm1 5v1H5L0 1v1h1L5 5z'/%3E%3C/g%3E%3C/svg%3E");
}

.flip-card-icon {
    margin-bottom: 25px;
}

.flip-card-front h3, .flip-card-back h3 {
    margin-bottom: 15px;
    font-size: 1.5rem;
    text-transform: uppercase;
    letter-spacing: 2px;
    font-family: 'Quantico', sans-serif;
}

.flip-card-back h3 {
    border-bottom: 2px solid var(--light);
    padding-bottom: 5px;
    display: inline-block;
    margin-bottom: 20px;
}

.flip-card-back p {
    line-height: 1.5;
    margin-bottom: 10px;
    text-align: left;
}

.card-tag {
    position: absolute;
    top: 0;
    left: 20px;
    background-color: var(--accent);
    color: var(--light);
    padding: 5px 15px;
    font-size: 0.8rem;
    text-transform: uppercase;
    font-weight: bold;
    transform: translateY(-50%);
    box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    font-family: 'Quantico', sans-serif;
    letter-spacing: 1px;
}
